{% load static %}  <!-- Habilita la carga de elementos estaticos como el css. -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title> <!-- Las demas paginas sobreescriben el contenido -->
    <link href="{% static "css/blog.css" %}" rel="stylesheet">
</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <div id="sidebar">
        <h2>My blog</h2>
        <p>This is my blog.</p>
    </div>
</body>
</html>
