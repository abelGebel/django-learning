{% extends 'base.html' %}

{% block tittle %} Home {% endblock %}

{% block content %}


<h2>En oferta</h2>


      <div class="row row-cols-2 row-cols-md-4 g-2">
        {% for product in productos_oferta %}
        <div class="col">
          <div class="card">
            <a href="{% url 'product_detail' product.id %}">
              <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.nombre }}" height="auto">
            </a>
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <h6 class="card-title">${{ product.price }}</h6>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>




    
{% endblock %}
